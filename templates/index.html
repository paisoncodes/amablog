{% load static %}

<style type="text/css">
    .background_image {
        background: linear-gradient(rgba(114,71,230,0.5), rgba(247,55,55,0.5)), url("{% static 'web/img/home_image.jpg' %}");
    }
</style>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>A-M-A BLOG</title>
        <link rel="icon" type="image/x-icon" href="{% static 'web/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'web/css/styles.css' %}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'web/styles/bootstrap4/bootstrap.min.css' %}">
		<link href="{% static 'web/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="{% static 'web/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'web/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'web/plugins/OwlCarousel2-2.2.1/animate.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'web/styles/main_styles.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'web/styles/responsive.css' %}">
    </head>
    <body>
        <div class="super_container">
            <!-- Page Header-->
            {% include 'snippets/header.html' %}

            <!-- Menu -->
            {% include 'snippets/menu.html' %}

            <!-- Home Background -->
            <div class="home">
				<div class="home_slider_container">
					<div class="owl-carousel owl-theme home_slider">
                        <div class="owl-item">
                            <div class="background_image">
                                <div class="home_slider_content_container">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <div class="home_slider_content" style="color: white;">
                                                    <div class="home_title"><h3>Hello! Welcome to</h3></div>
                                                    <div class="home_title"><h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">A-M-A Blog</h2></div>
                                                </div>
                                                <div class="home_slider_content" style="padding-top: 150;">
                                                    <div class="home_title">
                                                        <a class="btn btn-primary text-uppercase" href="#posts">See Posts &darr;</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
            <!-- Main Content-->
            {% include 'snippets/main.html' %}
            <!-- Footer -->
            {% include 'snippets/footer.html' %}
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="{% static 'web/js/jquery-3.2.1.min.js' %}"></script>
            <script src="{% static 'web/styles/bootstrap4/popper.js' %}"></script>
            <script src="{% static 'web/styles/bootstrap4/bootstrap.min.js' %}"></script>
            <script src="{% static 'web/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
            <script src="{% static 'web/plugins/Isotope/isotope.pkgd.min.js' %}"></script>
            <script src="{% static 'web/plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
            <script src="{% static 'web/plugins/easing/easing.js' %}"></script>
            <script src="{% static 'web/plugins/parallax-js-master/parallax.min.js' %}"></script>
            <script src="{% static 'web/js/custom.js' %}"></script>
        </div>
    </body>
</html>
