<style type="text/css">
    a h2{
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-decoration: none;
        color: #760005;
    }
</style>
<div id="posts" class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% if posts %}
            {% for post in posts %}
            <!-- Post preview-->
                <div class="post-preview">
                    <a href="{% url 'blog:detail' post.slug %}">
                        <h2 class="post-title">{{post.title}}</h2>
                    </a>
                    <h4 class="post-subtitle">{{post.subtitle}}</h4>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">{{ post.author | title }}</a>
                        on {{post.date_published}}
                    </p>
                </div>
                <div class="d-flex justify-content-end mb-4">
                    <a class="btn btn-primary text-uppercase" href="{% url 'blog:detail' post.slug %}">Read More</a>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
            {% endfor %}
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
            {% else %} 
            <!-- Divider-->
            <hr class="my-4" />
            <h5 class='d-flex flex-column mx-2 my-3 align-items-center'>No posts<a href="{% url 'blog:create' %}">Create</a></h5>
            <!-- Divider-->
            <hr class="my-4" />
            {% endif %}
            <!-- Pager-->
            
            
        </div>
    </div>
</div>
